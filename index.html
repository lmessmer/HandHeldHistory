<!DOCTYPE html>
<html lang="en">
<head>
  <title>HandHeldHistory</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- calls arcgis api CSS and JS library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>


 
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/BasemapGallery",
      "esri/widgets/BasemapGallery/support/PortalBasemapsSource",
      "esri/widgets/Search",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend"
      
    ], function(esriConfig, Map, MapView, Locate, BasemapGallery, PortalBasemapsSource, Search, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend) {   

      esriConfig.apiKey = "AAPKc722771c0ccc42f6b3a50f98f0541437noDYBlU0Z8XIJioQe0FCEDxsHh9fAgIj7WZTgQnwd8Iro4vn-CgJSPt4wG7YeNvj"
      const map = new Map({ 
        basemap: "arcgis-light-gray"
      });
      
      const view = new MapView({
          map: map,
          center: [-88.837, 42.9299], // longitude, latitude
          zoom: 14,
          container: "viewDiv"
      });
      
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      const point = { 
      type: "point",  
      longitude: -88.84182,
      latitude: 42.9254
      };

      const simpleMarkerSymbol = {  
        type: "simple-marker",  
        style: "square",
        color: [0, 0, 100],
        outline: {  
        color: [0, 0, 0],
        width: 0
      }};

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }

      const attributes = {
        Name: "Fort Atkinson Train Station",
        Description: "This is the former location of the Fort Atkinson train station. Service ended in 1950."
      }

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });
      graphicsLayer.add(pointGraphic);

      const polyline = {
        type: "polyline",
        paths:[
        [-88.841611, 42.925876], 
        [-88.842162, 42.925019], 
        [-88.842317, 42.924720],
        [-88.842856, 42.924039]
      ]};
      const lineSymbol = {
        type: "simple-line",
        color: [0,0,254],
        width: 4
      };

      const lineAtt = {
        Name: "Walking Trail"};

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: lineSymbol,
        attributes: lineAtt
      })
      graphicsLayer.add(polylineGraphic);

      const polygon = {
        type: "polygon",
        rings: [[-88.8412,42.9215],[-88.843940,42.9215],[-88.843940,42.92],[-88.8412,42.92],[-88.8412,42.9215]]};

      const fillSymbol = {
        type: "simple-fill",
        color: [254,0,0,.5],
        outline: {
          color: [254,0,0],
          width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: fillSymbol
      });
      graphicsLayer.add(polygonGraphic)

      const locateBtn = new Locate({view: view});
      view.ui.add(locateBtn, {position: "top-left"});


      const basemapGallery = new BasemapGallery({
        view: view,
        source: {
          portal: "https://arcgis.com",
          filterFunction: async (item, index, basemaps) => {
            let bool = false;
            await item.load().then((loadedBasemap) => {
              if(loadedBasemap.title == "Topographic"){
                bool = true;
              }
              if(loadedBasemap.title == "Imagery"){
                bool = true;
              }
              if(loadedBasemap.title == "Streets"){
                bool = true;
              }
            })
            return bool;
          }}
        });
      view.ui.add(basemapGallery, {position: "top-right" });

      const searchWidget = new Search({ view: view});
      view.ui.add(searchWidget, {position: "top-left", index: 0});

      const servicePopup = {
        "title": "Site",
        "content": "<b>Name:</b> {RESNAME}<br><b>Date Added:</b> {SRC_DATE}<br><b>Link:</b> <a href='{Link}'>{Link}</a><br>"
      }
      const servicesLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/CRBP/FeatureServer",
        outFields: ["RESNAME", "SRC_DATE","Link"],
        popupTemplate: servicePopup
      });

      map.add(servicesLayer);

      const airfieldPopup = {
        "title": "Airport",
        "content": "<b>Facility Name:</b> {Fac_Name}<br><b>Flight Services:</b> {Fss_Name}<br>"
      }

      const airoprtRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://lmessmer.github.io/agolrest/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }

      const airfieldLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/lmessmer_airfield_locations/FeatureServer",
        outFields: ["Fac_Name", "Fss_Name"],
        popupTemplate: airfieldPopup,
        renderer: airoprtRenderer,
        definitionExpression: "Fac_Type = 'AIRPORT'"
      });
      map.add(airfieldLayer);

      const heliportPopup = {
        "title": "Heliport",
        "content": "<b>Facility Name:</b> {Fac_Name}<br><b>Flight Services:</b> {Fss_Name}<br>"
      }

      const heliportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://lmessmer.github.io/agolrest/helicopter-icon-21952.png",
          "width": "18px",
          "height": "18px"
        }
      }

      const heliportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/lmessmer_airfield_locations/FeatureServer",
        outFields: ["Fac_Name", "Fss_Name"],
        popupTemplate: heliportPopup,
        renderer: heliportRenderer,
        definitionExpression: "Fac_Type = 'HELIPORT'"
      });
      map.add(heliportLayer);

      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Airports_Messmer/FeatureServer",
        outfields: ["AirportCode"]
      });
      map.add(myAirports);

      const pointInfos = {
        layer: myAirports
      }
      const editor = new Editor({
        view: view,
        layerInfos: [pointInfos]
      });
      view.ui.add(editor, "bottom-left");

      const legend = new Legend({
        view: view
      });
      view.ui.add(legend, "bottom-right");
    
     


    });  

    
  </script>

  <!-- css opening full screen map -->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  margin: 0;  height: 100%;  width: 100%;  
    }  
  </style> 


</head>
<body>
  <!-- displays map -->
  <div id="viewDiv"></div> 
</body>
</html>
